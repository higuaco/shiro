<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Shiro</title>
  <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="sass/main.css">
  </head>
  <body>

    <!-- ヘッダー -->
    <header>
      <div class="header__nav">
        <div class="u-content-wrapper header__nav__wrapper">
          <div class="header__nav__logo">Shiro</div>
          <div class="hamburger-menu">
            <span class="hamburger-menu__line"></span>
            <span class="hamburger-menu__line--dummy"></span>
          </div>
        </div>

        <!-- ヘッダーメニュー -->
        <ul class="header-menu">
          <li class="header-menu__item"><a href="#">Concept</a></li>
          <li class="header-menu__item"><a href="#">Work</a></li>
          <li class="header-menu__item"><a href="#">Florist</a></li>
          <li class="header-menu__item"><a href="#">Shop information</a></li>
          <li class="header-menu__item"><a href="#">Contact us</a></li>
        </ul>
      </div>
      
      <!-- ヘッダーコンテンツ -->
      <div class="u-content-wrapper">
        <h1 class="header__title">Shiro</h1>
        <p class="header__title__sub">White flower shop</p>
      </div>
    </header>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    $(function() {

      const spBreakPoint = 670;
      let headerTop = 40;
      let headerHeight = 0;

      if ($(window).width() > spBreakPoint) {
        headerHeight = 620;
      } else {
        headerHeight = 355;
      }

      $(window).on('scroll', function () {
        if ($(window).width() > spBreakPoint) {
          if ($(this).scrollTop() > headerTop) {
            $('.header__nav').addClass('position-change');
          } else {
            $('.header__nav').removeClass('position-change');
          }
        }
        if ($(this).scrollTop() > headerHeight) {
          $('.header__nav').addClass('color-chnage');
        } else {
          $('.header__nav').removeClass('color-chnage');
        }

        let workDescTop = $('#work__desc').offset().top;
        if ($(this).scrollTop() > (workDescTop - 50)) {
          $('.work').addClass('arrow_display');
        }
      });

      /*** ハンバーガーメニューの表示/非表示 ***/
      $('.hamburger-menu').on('click', function() {
        $('.hamburger-menu').toggleClass('active');
        $('.header-menu').toggleClass('height-change');
      });
      $('.header__menu__item').on('click', function() {
        $('.hamburger-menu').removeClass('active');
        $('.header-menu').toggleClass('height-change');
      });

    });
    </script>
  </body>
</html>
